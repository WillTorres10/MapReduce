<div class="row">
  <div class="col-md-4">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Titulo</label>
          <input class="form-control" name="titulo" readonly type="text" value="{{tarefa.titulo}}" placeholder="Titulo do trabalho">
        </div>
      </div>
    </div>
    <!-- .\row-->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Palavras para Pequisar</label>
          <input class="form-control" name="keys" type="text" readonly value="{{palavras}}" placeholder="Inserir palavras separadas por vÃ­rgula">
        </div>
      </div>
    </div>
    <!-- .\row-->
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Texto</label>
          <textarea class="form-control" name="conteudo" rows="9" readonly placeholder="Texto para procurar">{{tarefa.conteudo}}
          </textarea>
        </div>
      </div>
    </div>
    <!-- .\row-->
  </div>
</div>
{% if pilha.status_processo == 1 %}
<hr />
<div class="row p-3">
  Resultado
</div>
<div class="row p-3">
  {% for r in resultado %}
    <span class="mr-3">
      <b>{{r.palavra}}:</b><span style="color:#20a8d8"> {{r.vezes}}</span>
    </span>
  {% endfor %}
</div>
{% endif %}
